<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        alert('Xin chào!');
    }
    //chu thich bai tap 1 xuat kieu alert
</script>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
    // chu thich bai tap 2 xuat kieu document.getlementById
</script>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.write('Xin chào!');
    }
    // chu thich bai tap 3 xuat kieu document.write
</script>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        console.log('Xin chào!');
    }
    // chu thich bai tap 4 xuat kieu console.log
</script>
</body>
</html>
