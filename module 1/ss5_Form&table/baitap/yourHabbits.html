<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .form-background {
        background-color: aqua;
        width: 550px;
        margin: auto;
        padding: 20px;
    }
    .form {
        background-color: #ffffff;
        padding: 5px;
    }
    .title {
        background-color: orangered;
        color: white;
        text-transform: uppercase;
        text-align: center;
        margin-top: 0;
    }
    .form-group {
        padding-top: 10px;
        display: flex;
    }
    .form-label {
        width: 100px;
        text-align: right;
        padding-right: 10px;
        color: blue;
    }
    .checkbox-group {
        display: flex;
        padding-right: 10px;
    }
    .label-style {
        color: orange;
        width: 100px;
    }
    .button-group {
        text-align: center;
    }
</style>
<form class="form-background">
<div class="form">
    <h1 class="title">Sở Thích Của Bạn</h1>
    <div class="form-group">
        <div class="form-label">
            <label>Họ và Tên</label>
        </div>
        <input type="text" name="yourName" />
    </div>
    <div class="form-group">
        <div class="form-label">
            <label>Email</label>
        </div>
        <input type="text" name="email" />
    </div>
    <div class="form-group">
        <div class="form-label">
            <label>Sở thích</label>
        </div>
        <div class="form-checkbox">
            <div class="checkbox-group">
                <div class="form-group">
                    <input type="checkbox">
                    <div class="label-style">
                        <label>Thể thao</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <div class="label-style">
                        <label>Âm nhạc</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <div class="label-style">
                        <label>Đọc sách</label>
                    </div>
                </div>
            </div>
            <div class="checkbox-group">
                <div class="form-group">
                    <input type="checkbox">
                    <div  class="label-style">
                        <label>Lướt web</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <div  class="label-style">
                        <label>Chơi game</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <div class="label-style">
                        <label>Điện ảnh</label>
                    </div>
                </div>
            </div>
            <div class="checkbox-group">
                <div class="form-group">
                    <input type="checkbox">
                    <div  class="label-style">
                        <label>Du lịch</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-group">
        <button>
            Gửi thông tin
        </button>
        <button>
            Nhập lại
        </button>
    </div>
</div>
</form>
</body>
</html>
