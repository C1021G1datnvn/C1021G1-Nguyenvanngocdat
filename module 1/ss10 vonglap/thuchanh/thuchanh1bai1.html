<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp FOR</title>
</head>
<body>
<h2>
    Vòng lặp For
</h2>
<p id="lapfor"></p>
<script>
    let text = '';
    let i;
    for (i = 1; i <= 5; i++) {
        text += "Dãy số của bạn là:" + i + "<br>";
    }
    document.getElementById("lapfor").innerHTML = text;
</script>
</body>
</html>
