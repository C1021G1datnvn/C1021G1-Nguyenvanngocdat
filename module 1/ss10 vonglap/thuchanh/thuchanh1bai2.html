<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp For</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 số bất kỳ :"));
    let total = 0 ;
    for (i = 1; i <= number; number++) {
        total = total + i;
        alert("Tổng của các chữ số là: " + total);
    }
</script>
</body>
</html>
