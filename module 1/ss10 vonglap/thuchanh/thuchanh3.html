<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp Do while</title>
</head>
<body>
<script>
    let num;
    do {
        num = parseInt(prompt("nhập từ 1 đến 10: "));
    } while (num < 1 || num >10);
    alert("Số bạn vừa nhập là: " + num);
</script>
</body>
</html>
