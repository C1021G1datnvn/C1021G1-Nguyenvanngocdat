<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp While</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số vào:"));
    let total = 0;
    while (number != -1) {
        number = parseInt(prompt("nhập số vào"));
        alert(number);
        total = total + number;
    }
    alert(total);
</script>
</body>
</html>
