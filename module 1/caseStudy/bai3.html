    let kyTu = prompt("Nhập ký tự bạn cần kiểm tra: ");
    let array = ["e", "u", "o", "a", "i"];
    let check = true;
    for (let i = 0; i < array.length; i++) {
        if (kyTu.toLowerCase() === array[i]) {
            check = true;
            break;
        }else {
            check = false;
        }
    }
