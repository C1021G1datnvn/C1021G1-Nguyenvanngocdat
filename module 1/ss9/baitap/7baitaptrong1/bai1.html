<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số đầu tiên tại đây:"));
    let b = parseInt(prompt("Nhập số tiếp theo tại đây:"));
    if (a % b == 0) {
        document.writeln("a chia hết cho b");
    } else document.writeln("a không chia hết cho b");
</script>
</body>
</html>
