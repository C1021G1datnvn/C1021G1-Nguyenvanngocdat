<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số doanh thu"));
    if (a <= 200) {
        alert("Số tiền bạn nhận được với doanh thu 3% là" + (a * 3)/100 );
    } else if (a <= 500) {
        alert("Số tiền bạn nhận được với doanh thu 5% là" + (a * 5)/100 );
    }else  alert("Số tiền bạn nhận được với doanh thu 10% là" + (a * 10)/100 );
</script>
</body>
</html>
