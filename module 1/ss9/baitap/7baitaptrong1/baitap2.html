<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đơn xin vào lớp 10</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi tại đây:"));
    if (tuoi >= 15) {
        alert("Đủ điều kiện vào lớp 10")
    } else alert("Chưa đủ điều kiện vào lớp 10");
</script>
</body>
</html>
