<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn or nhỏ hơn 0</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tại đây:"));
    if (a > 0) {
        alert ("Số này lớn hơn 0");
    } else if (a == 0) {
        alert("Số này là số 0");
    } else alert("Số này bé hơn 0");
</script>
</body>
</html>
