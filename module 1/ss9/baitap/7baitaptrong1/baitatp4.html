<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong 3 số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên đầu tiên tại đây"));
    let b = parseInt(prompt("Nhập số nguyên tiếp theo tại đây"));
    let c= parseInt(prompt("Nhập số nguyên cuối cùng tại đây"));
    if (a > b && a > c) {
        alert("a là số có giá trị lớn nhất");
    } else if(b > c && b > a) {
        alert("b là số có giá trị lớn nhất");
    } else alert("c là số có giá trị lớn nhất");
</script>
</body>
</html>
