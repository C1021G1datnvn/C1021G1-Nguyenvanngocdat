<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let c = parseInt(prompt("Nhập c"));
    delta = Math.pow(b,2) - 4 * a * c;
  if (a == 0){
      if (b == 0) {
          if (c == 0) {
              alert('Phương trình có vô số nghiệm.');
          } else {
              alert("Phương trình vô nghiệm.");
          }
      }else {
          alert("Phương trình có 1 nghiệm x là:" + (-c/b));
      }
  } else {
      if (delta < 0) {
          alert("Phương trình vô nghiệm.");
      } else if (delta == 0) {
          alert("Phương trình có nghiệm kép là:" + -b/(2*a));
      }else {
          alert("Phương trình có 2 nghiệm phân biệt x1 là:" + (-b + Math.sqrt(delta))/(2*a) + "và x2 là:" + (-b - Math.sqrt(delta))/(2*a));
      }
  }
  
</script>
</body>
</html>
