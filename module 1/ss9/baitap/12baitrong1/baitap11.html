<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế cá nhân</title>
</head>
<body>
<p>ĐƠn VỊ Tính Bằng Triệu</p>
<script>
        let luong = parseInt(prompt("Nhập số tiền luong:"));
        if (luong <= 5) {
            alert("Chịu 5% thuế. Số tiền thuế là" + (luong*0.05));
        } else if (luong <= 10 ) {
            alert("Chịu 10% thuế. Số tiền thuế là" + (luong*0.1));
        }else if (luong <= 18) {
            alert("Chịu 15% thuế. Số tiền thuế là" + (luong*0.15));
        }else if (luong <= 32) {
            alert("Chịu 20% thuế. Số tiền thuế là" + (luong*0.2));
        }else if (luong <= 52) {
            alert("Chịu 25% thuế. Số tiền thuế là" + (luong*0.25));
        }else if (luong <= 80) {
            alert("Chịu 30% thuế. Số tiền thuế là" + (luong*0.3));
        }else alert("Chịu 35% thuế. Số tiền thuế là" + (luong*0.35));
</script>
</body>
</html>
