<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi của một người</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tuổi vào tại đây:"));
    result = (a > 0 && a < 120)? "Đó là số tuổi của bạn.":"Đó không phải là tuổi của bạn.";
   alert(result);
</script>
</body>
</html>
