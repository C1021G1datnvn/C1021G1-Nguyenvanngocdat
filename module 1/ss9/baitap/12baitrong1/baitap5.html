<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh kề đầu tiên:"));
    let b = parseFloat(prompt("Nhập cạnh kề thứ hai:"));
    stG = (a * b)/2 ;
    alert("Diện tích Tam Giác là:" + stG);
</script>
</body>
</html>
