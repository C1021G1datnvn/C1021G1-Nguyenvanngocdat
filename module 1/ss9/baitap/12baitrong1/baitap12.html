<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền lãi ngân hàng</title>
</head>
<body>
<script>
    let tienvay = parseInt(prompt("Nhập số tiền cần vay:"));
    let thangvay = parseInt(prompt("Nhập số tháng vay"));
    switch (thangvay) {
        case 6:
            laihangthang = tienvay * (0.05/12);
            trahangthang =  tienvay/thangvay + laihangthang;
            tongcong = laihangthang + trahangthang;
            alert("Số tiền trả trong 6 tháng là:" + tongcong);
            break;
        case 12:
            laihangthang = tienvay * (0.07/12);
            trahangthang =  tienvay/thangvay + laihangthang;
            tongcong = laihangthang + trahangthang;
            alert("Số tiền trả trong 12 tháng là:" + tongcong);
            break;
        case 24:
            laihangthang = tienvay * (0.09/12);
            trahangthang =  tienvay/thangvay + laihangthang;
            tongcong = laihangthang + trahangthang;
            alert("Số tiền trả trong 24 tháng là:" + tongcong);
            break;
        case 36:
            laihangthang = tienvay * (0.11/12);
            trahangthang =  tienvay/thangvay + laihangthang;
            tongcong = laihangthang + trahangthang;
            alert("Số tiền trả trong 36 tháng là:" + tongcong);
            break;
    }
</script>
</body>
</html>
