<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 cạnh của tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a:"));
    let b = parseFloat(prompt("Nhập cạnh b:"));
    let c = parseFloat(prompt("Nhập cạnh c:"));
    if (a, b, c > 0) {
        alert("đây là 3 cạnh của 1 tam giác");
    if ((a + b > c) && (a + c > b) && (b + c > a)) {
        alert("đây là 3 cạnh của 1 tam giác");
    }
    else alert("đây không phải là 3 cạnh của tam giác");
    }else alert("đây không phải là 3 cạnh của tam giác");
</script>
</body>
</html>
