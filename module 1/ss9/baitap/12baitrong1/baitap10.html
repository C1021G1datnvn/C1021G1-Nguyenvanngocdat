<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<script>
        let a = parseFloat(prompt("Nhập số chữ điện mà bạn cần tính tiền:"));
        if (a <= 50) {
            alert("Số tiền cần trả là:" + (1678*a));
        }else if (a <= 100) {
            alert("Số tiền cần trả là:" + (1678*a)+(1734*a));
        }else if (a <= 200) {
            alert("Số tiền cần trả là:" + (1678*a)+(1734*a)+(2014*a));
        }else if (a <= 300) {
            alert("Số tiền cần trả là:" + (1678*a)+(1734*a)+(2014*a))+(2536*a));
        }else if (a <= 400) {
            alert("Số tiền cần trả là:" + (1678*a)+(1734*a)+(2014*a))+(2536*a)+(2834*a));
        }else alert("Số tiền cần trả là:" + (1678*a)+(1734*a)+(2014*a))+(2536*a)+(2834*a)+(2927*a));
</script>
</body>
</html>
