<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let nang = parseFloat(prompt("Nhập cân nặng vào đây:"));
    let cao = parseFloat(prompt("Nhập chiều cao vào đây:"));
    let bmi = nang / (Math.pow(cao,2))
    if (bmi < 18.5) {
        document.writeln("Underweight");
    } else if(bmi < 25) {
        document.writeln("Normal");
    } else if(bmi <30) {
        document.writeln("Overwweight");
    } else document.writeln("Obese");
</script>
</body>
</html>
