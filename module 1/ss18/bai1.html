<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lẽ ở vị trí chẵn</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập số lượng của mảng: "));
    let array = [];
    let count = 0;
    let sum = 0;
    if (x <= 50) {
        for (let i = 0; i < x; i++) {
            let value = parseInt(prompt("Nhập giá trị phần tử của mảng: " + i));
            array[i] = value;
        }
        for(let i = 0; i < x; i++) {
            if (i % 2 === 0) {
                if (array[i] % 2 === 1) {
                    sum = sum + array[i];
                    count++;
                }
            }
        }
        avg = sum/count;
        alert(avg)
    }else {
        alert("Nhập lại số lượng.");
    }
</script>
</body>
</html>
