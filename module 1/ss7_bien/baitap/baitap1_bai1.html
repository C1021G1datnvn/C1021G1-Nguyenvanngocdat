<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Toan = parseInt(prompt('Nhập điểm Toán:'));
    var Ly = parseInt(prompt('Nhập điểm Lý'));
    var Hoa = parseInt(prompt('Nhập điểm Hoá'));
    var Trungbinh = (Toan + Ly + Hoa)/3;
    var Sum = (Toan + Ly + Hoa);
    document.writeln('Điểm Trung Bình là:' + Trungbinh);
    document.writeln('Tổng của cả 3 môn là:' + Sum);
</script>
</body>
</html>
