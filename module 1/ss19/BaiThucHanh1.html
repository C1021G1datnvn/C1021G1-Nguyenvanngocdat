<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia Hết Cho 3</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập số lượng phần tử: "));
    let array = [];
    let count = 0;
    let sum = 0;
    let average = 0;
    if (x <= 50) {
        for (let i = 0; i < x; i++) {
            let value = parseInt(prompt("Nhập giá trị phần tử: " + i));
            array[i] = value;
        }
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 3 === 0) {
                sum += array[i];
                count++;
            }
        }
        average = sum / count;
        alert("Trung bình cộng của các số chia hết cho 3 là: " + average);
    }else {
        alert("Nhập lại số lượng phần tử.");
    }
</script>
</body>
</html>
