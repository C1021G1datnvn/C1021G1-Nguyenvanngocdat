<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Ngày của tháng</title>
</head>
<body>
<form>
</form>
<script>
    function monthYear() {
        let month = parseInt(prompt("Month: "));
        let year = parseInt(prompt("Year: "));
        // while (month <= 0 || month > 12 || year < 0) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                alert("Thang nay co 31 ngay: ");
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                alert("Thang nay co 30 ngay: ");
                break;
            }
            case 2: {
                if (year % 4 == 0 || (year % 100 != 0 && year % 400 == 0)) {
                    alert("Thang nay co 29 ngay: ");
                } else {
                    alert("Thang nay co 28 ngày: ");
                }
                break;
            }
        }
        // }
    }
    monthYear();
</script>
