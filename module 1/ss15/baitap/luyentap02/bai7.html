<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên đó</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập vào số đầu tiên: "));
    let num2 = parseInt(prompt("Nhập vào số thứ hai: "));
    function doiCho(a,b) {
    let change;
    change = a;
    a = b;
    b = change;
    alert("Số sau khi được thay đổi là.Số thứ nhất : " + a + "Số thứ hai:" + b);
}
    doiCho(num1, num2);
</script>
</body>
</html>
