<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        let muHai = Math.pow(x,2);
        return muHai;
    }
    let nhapX = prompt("Nhập vào 1 số muốn bình phương: ");
    result = binhPhuong(nhapX);
    alert("Giá trị của số đã được bình phương là:" + result);
</script>
</body>
</html>
