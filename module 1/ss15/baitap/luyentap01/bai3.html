<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh</title>
</head>
<body>
<script>
    function inPut(a,b)
    {
        if (a > b) {
            alert("Số thứ 1 lớn hơn số thứ 2.");
        }else {
            sum = a + b;
            return sum;
        }
    }
    let a = parseInt(prompt("Nhập vào số thứ nhất: "));
    let b = parseInt(prompt("Nhập vào số thứ hai: "));
    let sum = 0;
    inPut(a,b);
    alert("Tổng của 2 số a và b là: " + sum);
</script>
</body>
</html>
