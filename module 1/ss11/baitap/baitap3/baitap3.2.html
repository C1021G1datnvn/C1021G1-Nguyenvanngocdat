<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập nhiệt độ của mỗi người: "));
    if (nhietDo > 100) {
        while (nhietDo) {
            if (nhietDo > 100){
                alert("Giảm nhiệt độ.");
                break;
            }else if(nhietDo < 20){
                alert("Tăng nhiệt độ");
                break;
            }else {
                alert("Nhiệt độ OK.");
                break;
            }
        }
</script>
</body>
</html>
