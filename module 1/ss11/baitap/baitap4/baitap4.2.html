<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số nguyên dương cần tính giai thừa: "));
    let n = 1;
    for(i = 1; i <= numbers; i++) {
        n = n * i;
        n;
    }alert("Kết quả là:" + n);
</script>
</body>
</html>
