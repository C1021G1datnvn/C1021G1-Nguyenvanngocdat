<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập số lượng phần tử: "));
    let array = [];
    let TBC = 0
    let count = 0;
    let tong = 0;
    let index = 0;
    for (let i = 0; i < x; i++) {
        array[i] = parseInt(prompt("Nhập giá trị của các phần tử: " + i));
    }
    for (let i = 0; i < array.length;i++){
        index = i;
        if (index % 2 === 0)  {
            if (array[i] % 2 === 1){
                count++;
                tong += array[i];
                TBC = tong/count;
            }
        }
    }
    console.log(TBC);
</script>
</body>
</html>
