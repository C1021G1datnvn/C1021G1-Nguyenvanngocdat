<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đếm số trong 1 chuỗi</title>
</head>
<body>
<script>
    let x = prompt("Nhập phần tử muốn nhập vào: ").split(' ');
    let count = 0;
    for (let i = 0; i < x.length; i++) {
        count += i;
    }
    document.write("Số từ được nhập trong mảng là: "+ count);
</script>
</body>
</html>
