<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trinh khời tạo 10 sô nguyên</title>
</head>
<body>
<Script>
    let arr = [10];
    let i;
    for (i = 1; i <= 10; i++) {
        number = parseInt(prompt("Nhập vào các giá trị để so sánh: " + i));
        arr[i] = number;
        if (arr[i] >= 10) {
            document.write(arr[i]);
            document.write("<br>");
        }
    }
</Script>
</body>
</html>
