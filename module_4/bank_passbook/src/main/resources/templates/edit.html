<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Sổ Tiết Kiệm</h3>
<p>
    <a th:href="@{/bank}">
        Quay trở lại danh sách
    </a>
</p>
<div id="form">
    <form th:action="@{/edit}" th:object="${soTietKiem}"
          method="post" novalidate="novalidate">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div>
            <label>Mã STK</label>
            <input type="text" th:field="*{maSTK} " disabled/>
        </div>
        <div>
            <label>Tên Khách Hàng</label>
            <select th:field="*{customers.id}">
                <option th:each="p : ${customer}" th:value="${p.id}" th:text="${p.nameCustomer}"></option>
            </select>
        </div>
        <div>
            <label>Mã Khách Hàng</label>
            <input type="text" th:field="*{maKhachHang} " disabled/>
        </div>
        <div>
            <label>Thời gian gửi</label>
            <input type="text" th:field="*{timeGui}"/>
        </div>
        <div>
            <label>Kỳ hạn</label>
            <input type="text" th:field="*{kyHan}"/>
        </div>
        <div>
            <label>Số tiền</label>
            <input type="text" th:field="*{soTien}"/>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
