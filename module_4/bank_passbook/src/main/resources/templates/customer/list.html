<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>List Customer</h3>
<p>
    <a th:href="@{/create-customer}">
        Create Customer
    </a>
</p>
<div>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "customer" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name </th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.getId()}"></td>
        <td th:text="${customer.getNameCustomer()}"></td>
        <td><a th:href="@{/edit-customer/__${customer.id}__}">edit</a></td>
        <td><a th:href="@{/delete-customer/__${customer.id}__}">delete</a></td>
    </tr>
    </tbody>
</table>
