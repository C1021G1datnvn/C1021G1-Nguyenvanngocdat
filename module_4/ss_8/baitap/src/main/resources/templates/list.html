<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>List User</h3>
<p>
    <a th:href="@{/create}">
        Add new User
    </a>
</p>
<div>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "user">
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>NumberPhone</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getPhoneNumber()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a th:href="@{/edit/__${user.id}__}">edit</a></td>
        <td><a th:href="@{/delete/__${user.id}__}">delete</a></td>
        <td><a th:href="@{/view/__${user.id}__}">view</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/user'(page = ${userList.number - 1})}"
       th:if="${userList.hasPrevious()}">Previous</a>
    <span th:text="${userList.number + 1}"></span>
    / <span th:text="${userList.totalPages}"></span>
    <a th:href="@{'/user'(page = ${userList.number + 1})}"
       th:if="${userList.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
