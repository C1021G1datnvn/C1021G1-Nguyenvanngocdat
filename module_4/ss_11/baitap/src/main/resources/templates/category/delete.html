<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h1>Delete Category</h1>
<h3>Are you sure</h3>
<p>
    <a href="/category">Back to list Category</a>
</p>
<form th:action="@{/delete-category}" method="post" th:object="${category}">
    <input type="hidden" name="id" th:filed="*{id}" th:value="${category.id}">
<table>
    <tr>
        <td>Name</td>
        <td th:text="${category.name}"></td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="DeleteCategory">
        </td>
    </tr>
</table>
</form>
</body>
</html>
