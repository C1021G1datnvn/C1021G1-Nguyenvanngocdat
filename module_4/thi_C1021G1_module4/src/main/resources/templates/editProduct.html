<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout :: head">

    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3>Edit Service</h3>
<p>
    <a class="btn btn-success" th:href="@{/product}">
        Back to Product list
    </a>
</p>
<center>


    <div id="form">
        <form action="#" th:action="@{/editProduct}" th:object="${productDto}"
              method="post" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name Product</label>
                <input type="text" th:field="*{nameProduct}"/>
                                <p style="color: red" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}">
            </div>
            <div>
                <label>Price</label>
                <input type="text" th:field="*{price}"/>
                                <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
            </div>
            <div>

                <label>Status</label>
                <input type="text" th:field="*{status}"/>
                <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
            </div>
            <div>
                <label>Type Product</label>
                <select th:field="*{typeProduct}" class="form-control" style="min-width:250px">
                    <option th:each=" item : ${typeProductList}" th:value="${item.id}" th:text="${item.nameTypeProduct}">
                    </option>
                </select>
            </div>
            <input class="btn btn-success" type="submit" value="Edit"/>
        </form>
    </div>

</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
