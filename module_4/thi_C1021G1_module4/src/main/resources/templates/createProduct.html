<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout :: head">

    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<p>
    <a class="btn btn-success" th:href="@{/product}">
        Back to Product list
    </a>
</p>

<h3 style="text-align: center">Create Product</h3>
<center>
    <div id="form">
        <form th:action="@{createProduct}" th:object="${productDto}"
              method="post" novalidate="novalidate">
            <div>
                <span>
                    <label> Name Product (<a style="color: red">*</a>): </label>
                    <input type="text" th:field="*{nameProduct}" style="text-align: center"/>
                    <p th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"
                       style="color: red"></p>
                </span>
            </div>
            <div>
                <label>Price(<a style="color: red">*</a>):</label>
                <input type="text" th:field="*{price}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   style="color: red"></p>
            </div>
            <div>
                <label>Status(<a style="color: red">*</a>) :</label>
                <input type="text" th:field="*{status}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
                                           style="color: red"></p>
            </div>
            <div>
                <label>Type Product</label>
                <select th:field="*{typeProduct.id}">
                    <option th:each=" typeProduct : ${typeProductList}" th:value="${typeProduct.id}" th:text="${typeProduct.nameTypeProduct}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Create">
        </form>
    </div>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
