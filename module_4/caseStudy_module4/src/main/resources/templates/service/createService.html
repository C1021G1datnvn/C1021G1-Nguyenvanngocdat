<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="service/layout :: head">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a class="btn btn-success" th:href="@{/serviceList}">
        Back to service list
    </a>
</p>
<center>


    <div id="form">
        <form th:action="@{/serviceCreate}" th:object="${serviceDto}"
              method="post" novalidate="novalidate">
            <div>
                <label>Service Name</label>
                <input type="text" th:field="*{serviceName}"/>
<!--                <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">-->
                </p>
            </div>
            <div>
                <label>Area</label>
                <input type="text" th:field="*{area}"/>
<!--                <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}">-->
            </div>
            <br>
            <div>
                <!--      sử dụng để nhập -->


                <!--      <label>Gender</label>-->
                <!--      <input type="text" th:field="*{gender}"/>-->

                <!--      không nên sử dụng select cho trường gender      -->

                <!--      <select th:field="*{gender}" class="form-control">-->
                <!--        <option value="1">Nam</option>-->
                <!--        <option value="2">Nữ</option>-->
                <!--      </select>-->

                <!--      sử dụng radiio để làm cho trường gender-->
                <label>Service Cost</label>
                <input type="text" th:field="*{serviceCost}"/>
                <p style="color: red" th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}">
            </div>
            <br>
            <div>
                <label>Service MaxPeople</label>
                <input type="text" th:field="*{serviceMaxPeople}"/>
                <p style="color: red" th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}">
            </div>
            <div>
                <label>description</label>
                <input type="text" th:field="*{description}"/>
<!--                <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">-->
                </p>
            </div>
            <div>
                <label>Pool Area</label>
                <input type="text" th:field="*{poolArea}"/>
<!--                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">-->
                </p>
            </div>
            <div>
                <label>Number OfFloors</label>
                <input type="text" th:field="*{numberOfFloors}"/>
                <p style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}">
                </p>
            </div>
            <div>
                <label>Rent Type</label>
                <select th:field="*{rentType}" class="form-control" style="min-width:250px">
                    <option th:each=" item : ${rentType}" th:value="${item.id}" th:text="${item.rentTypeName}">
                    </option>
                </select>
            </div>
            <div>
                <label>Service Type</label>
                <select th:field="*{serviceType}" class="form-control" style="min-width:250px">
                    <option th:each=" item : ${serviceType}" th:value="${item.id}" th:text="${item.serviceTypeName}">
                    </option>
                </select>
            </div>
            <input class="btn btn-success" type="submit" value="Save"/>
        </form>
    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<footer th:replace="service/layout :: footer"></footer>
</body>
</html>
