<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <th:block th:replace="customer/layout :: head">

    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3>Edit Customer</h3>
<p>
  <a class="btn btn-success" th:href="@{/customerList}">
    Back to customer list
  </a>
</p>
<center>


<div id="form">
  <form action="#" th:action="@{/customerEdit}" th:object="${customerDTO}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Customer Name</label>
      <input type="text" th:field="*{customerName}"/>
      <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">

    </div>
    <div>
      <label>Customer Birthday</label>
      <input type="date" th:field="*{customerBirthday}"/>
      <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}">
    </div>
    <div>
<!--      <label>Gender</label>-->
<!--      <input type="text" th:field="*{gender}"/>-->
      <label>Gender</label>
      <input type="radio" th:field="*{gender}" th:value="nam" />
      <label th:text="Nam" />
      <input type="radio" th:field="*{gender}" th:value="nữ" />
      <label th:text="Nữ" />
    </div>
    <div>
      <label>Customer IdCard</label>
      <input type="text" th:field="*{customerIdCard}"/>
      <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}">

    </div>
    <div>
      <label>Phone</label>
      <input type="text" th:field="*{phone}"/>
      <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">

    </div>
    <div>
      <label>Email</label>
      <input type="text" th:field="*{email}"/>
      <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

    </div>
    <div>
      <label>Address</label>
      <input type="text" th:field="*{address}"/>
      <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">

    </div>
    <div>
      <label>Customer Type</label>
      <select th:field="*{customerTypes}" class="form-control" style="min-width:250px">
        <option th:each=" item : ${customerType}" th:value="${item.id}" th:text="${item.customerTypeName}">
        </option>
      </select>
    </div>
    <input class="btn btn-success" type="submit" value="Edit"/>
  </form>
</div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
