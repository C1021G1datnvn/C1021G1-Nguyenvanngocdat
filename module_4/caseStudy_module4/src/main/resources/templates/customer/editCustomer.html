<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<h3>Edit Customer</h3>
<p>
  <a class="btn btn-success" th:href="@{/customerList}">
    Back to customer list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/customerEdit}" th:object="${customer}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Customer Name</label>
      <input type="text" th:field="*{customerName}"/>
    </div>
    <div>
      <label>Customer Birthday</label>
      <input type="date" th:field="*{customerBirthday}"/>
    </div>
    <div>
      <label>Gender</label>
      <input type="text" th:field="*{gender}"/>
    </div>
    <div>
      <label>Customer IdCard</label>
      <input type="text" th:field="*{customerIdCard}"/>
    </div>
    <div>
      <label>Phone</label>
      <input type="text" th:field="*{phone}"/>
    </div>
    <div>
      <label>Email</label>
      <input type="text" th:field="*{email}"/>
    </div>
    <div>
      <label>Address</label>
      <input type="text" th:field="*{address}"/>
    </div>
    <div>
      <select th:field="*{customerType.id}">
        <option th:each=" item : ${customerType}" th:value="${item.id}" th:text="${item.customerTypeName}">
        </option>
      </select>
    </div>
    <input class="btn btn-success" type="submit" value="Edit"/>
  </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
