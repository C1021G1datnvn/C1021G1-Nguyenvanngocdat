<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<body>
<h1>List Province</h1>
<div>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<a th:href="create-province">Create Province</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="province : ${provinceList}">
        <td th:text="${province.id}"></td>
        <td th:text="${province.name}"></td>
        <td>
            <a th:href="@{/edit-province/__${province.id}__}">Edit</a>
        </td>

        <td>
            <a th:href="@{/delete-province/__${province.id}__}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
