<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create Customer</h1>
<h3>
    <a href="/customer">Back To List Customer</a>
</h3>
<form th:action="@{/create-customer}"  th:object="${customer}" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input th:type="text" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input th:type="text" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>
                <input th:type="submit" value="CreateCustomer">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
