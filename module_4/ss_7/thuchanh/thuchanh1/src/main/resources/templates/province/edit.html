<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Province</title>
</head>
<body>
<h1>Edit Province</h1>
<p>
    <a href="/province">Back to list Province</a>
</p>
<form th:action="@{/edit-province}" method="post" th:object="${province}">
    <input type="hidden" name="id" th:value="${province.id}">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input th:type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>
                <input th:type="submit" value="EditProvince">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
