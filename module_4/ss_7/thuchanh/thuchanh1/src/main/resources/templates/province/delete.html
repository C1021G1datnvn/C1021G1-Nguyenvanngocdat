<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Province</title>
</head>
<body>
<h1>Delete Province</h1>
<p>
  <a href="/province">Back to list Province</a>
</p>
<form th:action="@{/delete-province}" method="post" th:object="${province}">
    <input th:type="hidden" name="id" th:value="${province.id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${province.name}"></td>
        </tr>
        <tr>
            <td>
                <input th:type="submit" value="DeleteProvince">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
