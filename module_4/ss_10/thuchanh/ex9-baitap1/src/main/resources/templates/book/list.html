<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Library Book CodeGym</h1>
<div>
    <div th:if="${message}">
        <span th:text="${massage}"></span>
    </div>
</div>
<p>
    <a th:href="@{create-book}">Create Book in Library</a>
</p>
<table border="1">
    <tr>
        <th>Id Book</th>
        <th>Name Book</th>
        <th>Current Quantity</th>
        <th>Borrow Books</th>
        <th>Delete Book</th>
    </tr>
    <tr th:each="book : ${bookList}" >
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.currentQuantity}"></td>
        <th>
            <a  th:href="@{borrow-book/__${book.id}__}">Borrow Book</a>
        </th>
        <th>
            <a  th:href="@{delete-book/__${book.id}__}">Delete</a>
        </th>
    </tr>
</table>
</body>
</html>
