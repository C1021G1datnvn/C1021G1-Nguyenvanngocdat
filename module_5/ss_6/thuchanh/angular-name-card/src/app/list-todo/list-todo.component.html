<a class="btn btn-primary" routerLink="createTodo">Create Todo</a>
<table class="table table-hover table-striped table-borderless">
  <thead>
  <tr>
    <th>ID:</th>
    <th>Content:</th>
    <th>Complete:</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of listTodo">
    <td>{{todo.id}}</td>
    <td>{{todo.content}}</td>
    <td>{{todo.complete}}</td>
    <td>
    <button class="btn btn-warning m-2" routerLink="/editTodo">Edit</button>
    <button class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getValueDelete(todo.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="color: red">
        Are you sure delete <span *ngIf="todoDelete">{{todoDelete.content}}</span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete(todoDelete.id)">Delete</button>
      </div>
      <input type="hidden" name="id" id="id-customer">
    </div>
  </div>
</div>
