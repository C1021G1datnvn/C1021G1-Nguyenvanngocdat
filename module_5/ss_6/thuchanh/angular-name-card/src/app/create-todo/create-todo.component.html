<form [formGroup]="todoCreate">
  <div class="form-group row">
    <label for="example-id-input" class="col-md-2 col-form-label">ID:</label>
    <div class="col-md-10">
      <input class="form-control mb-4" type="text" id="example-id-input" name="id" formControlName="id">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-content-input" class="col-md-2 col-form-label">Content:</label>
    <div class="col-md-10">
      <input class="form-control mb-4" type="text" id="example-content-input" name="content" formControlName="content">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-complete-input" class="col-md-2 col-form-label">Complete:</label>
    <div class="col-md-10">
      <input class="form-control mb-4" type="text" id="example-complete-input" name="complete" formControlName="complete">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" (click)="createTodo()">Create</button>
  </div>
</form>
