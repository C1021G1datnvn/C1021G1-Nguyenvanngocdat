<h1 class="d-flex justify-content-center">Account</h1>
<form [formGroup]="registerForm">
  <div class="container">
    <div class="row">
      <div>
        <label>Email</label>
        <input class="form-control" type="text" name="email" formControlName="email">
      </div>
      <br>
      <div class="alert alert-danger" role="alert"
           *ngIf=" registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched">
        Invalid email!
      </div>
      <div>
        <label>Password</label>
        <input class="form-control" type="text" name="password" formControlName="password">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched">
        Invalid password!
      </div>
      <div>
        <label>Country</label>
        <input class="form-control" type="text" name="country" formControlName="country">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" registerForm.get('country')?.invalid &&
            registerForm.get('country')?.touched">
        Invalid country!
      </div>
      <div>
        <label>Age</label>
        <input class="form-control" type="text" name="age" formControlName="age">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" registerForm.get('age')?.invalid &&
            registerForm.get('age')?.touched">
        Invalid age!
      </div>
      <div>
        <label>Gender</label>
        <div>
          <input type="radio" formControlName="gender" value="Male">Male
        </div>
        <div>
          <input type="radio" formControlName="gender" value="Female">Female
        </div>
        <div>
          <input type="radio" formControlName="gender" value="Other">Other
        </div>
      </div>
      <div>
        <label>Phone</label>
        <input class="form-control" type="text" name="phone" formControlName="phone">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" registerForm.get('phone')?.invalid &&
            registerForm.get('phone')?.touched">
        Invalid phone!
      </div>
    </div>
  <br>
    <button type="submit" class="btn btn-primary">Register Account</button>
  </div>
</form>
