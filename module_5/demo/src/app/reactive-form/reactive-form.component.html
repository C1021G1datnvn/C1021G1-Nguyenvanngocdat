<h1 class="d-flex justify-content-center">Create Student</h1>
<form [formGroup]="studentCreate">
  <div class="container">
    <div class="row">
      <div>
        <label>Id</label>
        <input formControlName="id" class="form-control" type="text" name="id">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" studentCreate.get('id')?.invalid &&
            studentCreate.get('id')?.touched">
        Invalid id!
      </div>
      <div>
        <label>Name</label>
        <input formControlName="name" class="form-control" type="text" name="name">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" studentCreate.get('name')?.invalid &&
            studentCreate.get('name')?.touched">
        Invalid name!
      </div>
      <div>
        <label>Address</label>
        <input formControlName="address" class="form-control" type="text" name="address">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" studentCreate.get('address')?.invalid &&
            studentCreate.get('address')?.touched">
        Invalid address!
      </div>
      <div>
        <label>Age</label>
        <input formControlName="age" class="form-control" type="text" name="age">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" studentCreate.get('age')?.invalid &&
            studentCreate.get('age')?.touched">
        Invalid age!
      </div>
      <div>
        <label>Mark</label>
        <input formControlName="mark" class="form-control" type="text" name="mark">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf=" studentCreate.get('mark')?.invalid &&
            studentCreate.get('mark')?.touched">
        Invalid mark!
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit" (click)="createStudent()">Create Student</button>
  </div>
</form>
