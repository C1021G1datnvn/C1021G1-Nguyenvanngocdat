<br>
<a routerLink="/createEmployee" class="btn btn-outline-success mb-2 m-lg-2">Create Employee</a>

<table class="table table-striped table-hover border table-bordered border-primary">
  <thead>
  <tr>
    <th>Name</th>
    <th>Birthday</th>
    <th>Id Card</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Level</th>
    <th>Position</th>
    <th>Salary</th>
    <th class="d-flex justify-content-center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let list of listEmployee">
    <td>{{list.id}}</td>
    <td>{{list.name}}</td>
    <td>{{list.card}}</td>
    <td>{{list.phone}}</td>
    <td>{{list.email}}</td>
    <td>{{list.level}}</td>
    <td>{{list.position}}</td>
    <td>{{list.salary}}</td>
    <td>
      <button class="btn btn-outline-primary m-2" routerLink="/editEmployee">Sửa</button>
      <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getValue(list)">Xóa</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="color: red">
        Are you sure delete <span *ngIf="employeeDelete">{{employeeDelete.name}}</span>?
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteEmployee(employeeDelete.id)">Delete</button>
        </div>
        <input type="hidden" name="id" id="id-customer">
    </div>
  </div>
</div>

<a routerLink="" class="btn btn-outline-primary m-lg-2">Back Home</a>
