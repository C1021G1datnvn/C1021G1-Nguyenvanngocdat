<h4 class="d-flex justify-content-center text-decoration-underline"> Edit Customer</h4>
<form novalidate class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-text-input" class="col-md-2 col-form-label">Name:</label>
      <div class="col-md-10">
        <input class="form-control" type="text" id="example-text-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-phone-input" class="col-md-2 col-form-label">Phone:</label>
      <div class="col-md-10">
        <input class="form-control" type="text" id="example-phone-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10">
        <input class="form-control" type="email" id="example-email-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-address-input" class="col-md-2 col-form-label">Address:</label>
      <div class="col-md-10">
        <input class="form-control" type="text" id="example-address-input">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
<a routerLink="/listCustomer" class="btn btn-warning">Back To list Customer</a>
