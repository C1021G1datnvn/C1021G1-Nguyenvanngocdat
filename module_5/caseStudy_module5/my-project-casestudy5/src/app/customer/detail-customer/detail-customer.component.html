<table class="table table-hover table-striped" *ngIf="customer">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Gender</th>
    <th>Card</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Customer Type</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <td>{{customer.id}}</td>
  <td>{{customer.name}}</td>
  <td>{{customer.birthday}}</td>
  <td>{{customer.gender}}</td>
  <td>{{customer.card}}</td>
  <td>{{customer.phone}}</td>
  <td>{{customer.email}}</td>
  <td>{{customer.customerType}}</td>
  <td>{{customer.address}}</td>
  </tr>
  </tbody>
</table>
<br>
<a class="btn btn-primary" routerLink="/listCustomer">Back to list Customer</a>
